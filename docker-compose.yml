version: '3'

services:
  postgres:
    image: postgres:latest
    container_name: records_registry
    environment:
      POSTGRES_DB: records_registry_db
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data: